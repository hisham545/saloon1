<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./signup.css">
  <title>Saloon El Negm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/fontawesome.min.css">
</head>
<body id="body" class="d-flex flex-column vh-100 justify-content-center align-items-center">
  <form id="form" class=" border border-info p-5 rounded-5 ">
    <i class="fa-solid fa-user p-3  m-auto" id="img"></i>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input required type="email" class="form-control" id="exampleInputEmail1" autocomplete="on">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input required type="password" class="form-control" id="exampleInputPassword1" autocomplete="on">
  </div>
  <div class="mb-3 form-check">
    <input  type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class=" d-flex flex-column justify-content-center">
    <button id="button" type="submit" class="btn btn-outline-primary h-25">Sign up</button>
  </div>
  <script>
    let button=document.getElementById('button');
    let email=document.getElementById('exampleInputEmail1')
    let password=document.getElementById('exampleInputPassword1')
    onload=function(){
      if(localStorage.name!=''){
        location.href='file:///C:/ge/index.html'
      }
    }
    button.onclick=function(){
    if(localStorage.name1=='' && localStorage.name==''){
        localStorage.setItem('name',email.value)
      localStorage.setItem('name1',password.value)
      location.href='file:///C:/ge/index.html'
    }
    else{
      location.href='file:///C:/ge/index.html'
    }
    }
  </script>
</form>
</body>
</html>
